
<!DOCTYPE html>
<html>
<head>
  <title>IVY Demographic Map</title>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    .map-container { display:none; height:100%; }
    .map-container.active { display:block; }
    #selector-box {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 9999;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="selector-box">
    <label><b>Demographic Group:</b></label>
    <select onchange="showMap(this.value)">
      <option value="BLACK">BLACK</option>
      <option value="HISPANIC" selected>HISPANIC</option>
      <option value="WHITE">WHITE</option>
      <option value="ASIAN">ASIAN</option>
      <option value="OTHERS">OTHERS</option>
    </select>
  </div>

<div id="map_BLACK" class="map-container">
<body>
<div class="folium-map" id="map_e96fcef7dd0ea121eac0868a381f874b"></div>
</body>
</div>

<div id="map_HISPANIC" class="map-container active">
<body>
<div class="folium-map" id="map_66c139d53150bbcf1846ba1fb4dd2905"></div>
</body>
</div>

<div id="map_WHITE" class="map-container">
<body>
<div class="folium-map" id="map_52909215fb340d10d974949c6a588ce8"></div>
</body>
</div>

<div id="map_ASIAN" class="map-container">
<body>
<div class="folium-map" id="map_68a6f6d4ed99f8e752ab2b344bf0e9dd"></div>
</body>
</div>

<div id="map_OTHERS" class="map-container">
<body>
<div class="folium-map" id="map_c31c4a40abe39bbdb9f2c39b6335f198"></div>
</body>
</div>

<script>
function showMap(group) {
  let maps = document.getElementsByClassName('map-container');
  for (let m of maps) m.classList.remove('active');
  document.getElementById('map_' + group).classList.add('active');
}
</script>
</body>
</html>
